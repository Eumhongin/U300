<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    input{
      border:none;
    }
    .login_top{
      border:1px solid black;
      width: 20%;
      padding:1%;
    }
    .login_inputField,.login_button{
      float: left;
    }
    .row:after{
      content: '';
      display: block;
      clear: both;
      box-sizing: border-box;
    }

    </style>
  </head>
  <body>
    <div class="login">
      <div class="login_top row">

        <div class="login_inputField">
          <div class="id">
            <input type="text" name="" value="" placeholder="ID">
          </div>
          <div class="password">
            <input type="text" name="" value="" placeholder="Password">
          </div>
        </div>
        <div class="login_button">
          <button type="button" name="button">login</button>
        </div>
      </div>

    </div>

  </body>
</html>
